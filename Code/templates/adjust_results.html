<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjust Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .jumbotron {
            background-color: #f8f9fa;
            padding: 2rem 1rem;
            text-align: center;
        }
        .lead {
            font-size: 1.25rem;
        }
        .result-section {
            text-align: center;
            margin-top: 2rem;
            display: none;
        }
        .loading-section {
            text-align: center;
            margin-top: 2rem;
        }
        .loading-spinner {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">JobFinderAI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="display-4">Optimization Complete</h1>
        <p class="lead">Your optimized resume is ready for download.</p>
        <hr class="my-4">
    </div>

    <!-- Loading Section -->
    <div class="container loading-section" id="loading-section">
        <div class="loading-spinner"></div>
        <p>Processing your resume, please wait...</p>
    </div>

    <!-- Result Section -->
    <div class="container result-section" id="result-section">
        <p>Your optimized resume is ready for download:</p>
        <a class="btn btn-primary" href="{{ url_for('download_file', filename=filename) }}">Download Optimized Resume</a>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
        <div class="container p-4">
            <p>&copy; 2024 JobFinderAI. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Simulate the resume processing with a timeout
            setTimeout(function() {
                document.getElementById('loading-section').style.display = 'none';
                document.getElementById('result-section').style.display = 'block';
            }, 5000); // Adjust the time as needed
        });
    </script>
</body>
</html>
