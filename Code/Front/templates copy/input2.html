        header a {
            color: #fff;

            font-size: 16px;

            display: inline-block;
        }

            padding: 0;
            list-style: none;

            color: #333;
        }

            font-size: 16px;
            color: #333;
        }
        .range-input {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .range-input label {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        }

            border: none;
            background: #333;
