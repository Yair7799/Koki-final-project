<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .result {
            margin-bottom: 20px;
        }
        .result h2 {
            color: #555;
        }
        .result ul {
            list-style: none;
            padding: 0;
        }
        .result ul li {
            background: #e9e9e9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Results</h1>
        <div class="result">
            <h2>Features</h2>
            <ul>
                {% for feature in predictions.features %}
                <li>{{ feature }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="result">
            <h2>Predictions</h2>
            <ul>
                {% for value in predictions.predictions[0] %}
                <li>{{ value }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
